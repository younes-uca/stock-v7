
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'proprietaireChequeBanqueTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Proprietaire cheque' | translate}}</label>
                        <p-dropdown [options]="proprietaireCheques" [(ngModel)]="item.proprietaireCheque" id="1" [disabled]="true" optionLabel="nom" placeholder="{{'Proprietaire cheque' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Banque' | translate}}</label>
                        <p-dropdown [options]="banques" [(ngModel)]="item.banque" id="2" [disabled]="true" optionLabel="libelle" placeholder="{{'Banque' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
