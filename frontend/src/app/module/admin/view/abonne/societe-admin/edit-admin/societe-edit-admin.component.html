        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'societeTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'societeTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'societeIce' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'societeIce' | translate}}}" id="1" [(ngModel)]="item.ice"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validSocieteIce}"  />
                                            <small class='p-error' *ngIf='!validSocieteIce'>Ice est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'societeSiege' | translate}}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'societeSiege' | translate}}}" id="2" [(ngModel)]="item.siege"
                                                     />
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="3">{{'societeBloqued' | translate}}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="3"  [(ngModel)]="item.bloqued"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="4">{{'societeAbonne' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="abonnes" [(ngModel)]="item.abonne" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" code " placeholder="{{'societeAbonne' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateAbonne('Abonne')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-abonne-create-admin></app-abonne-create-admin>


    </p-dialog>
