
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'demandeTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Produit' | translate}}</label>
                        <p-dropdown [options]="produits" [(ngModel)]="item.produit" id="1" [disabled]="true" optionLabel="libelle" placeholder="{{'Produit' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Client' | translate}}</label>
                        <p-dropdown [options]="clients" [(ngModel)]="item.client" id="2" [disabled]="true" optionLabel="nom" placeholder="{{'Client' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Livraison' | translate}}</label>
                        <p-dropdown [options]="livraisons" [(ngModel)]="item.livraison" id="3" [disabled]="true" optionLabel="id" placeholder="{{'Livraison' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'Magasin' | translate}}</label>
                        <p-dropdown [options]="magasins" [(ngModel)]="item.magasin" id="4" [disabled]="true" optionLabel="id" placeholder="{{'Magasin' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'Store' | translate}}</label>
                        <p-dropdown [options]="stores" [(ngModel)]="item.store" id="5" [disabled]="true" optionLabel="libelle" placeholder="{{'Store' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'Etat demande' | translate}}</label>
                        <p-dropdown [options]="etatDemandes" [(ngModel)]="item.etatDemande" id="8" [disabled]="true" optionLabel="libelle" placeholder="{{'Etat demande' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'Demande items' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.demandeItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Prix</th>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.prix}}</td>
                                        <td>{{p.produit?.libelle}}</td>
                                        <td>{{p.quantite}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="{{'Paiement demandes' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.paiementDemandes" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Reference</th>
                                        <th>Date paiement</th>
                                        <th>Montant</th>
                                        <th>Mode paiement</th>
                                        <th>Description</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.reference}}</td>
                                        <td>{{p.datePaiement | date: dateFormatColumn}}</td>
                                        <td>{{p.montant}}</td>
                                        <td>{{p.modePaiement?.libelle}}</td>
                                        <td>{{p.description}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
