        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'paiementLivraisonTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'paiementLivraisonTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-4">
                                            <label for="1">{{'paiementLivraisonReference' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementLivraisonReference' | translate}}}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPaiementLivraisonReference}"  />
                                            <small class='p-error' *ngIf='!validPaiementLivraisonReference'>Reference est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="2">{{'paiementLivraisonDateLivraison' | translate}}}</label>
                                            <p-calendar appendTo="body" id="2"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementLivraisonDateLivraison' | translate}}}"  [(ngModel)]="item.dateLivraison"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="3">{{'paiementLivraisonMontant' | translate}}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'paiementLivraisonMontant' | translate}}}" [(ngModel)]="item.montant"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="4">{{'paiementLivraisonLivraison' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="livraisons" [(ngModel)]="item.livraison" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" id " placeholder="{{'paiementLivraisonLivraison' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateLivraison('Livraison')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="5">{{'paiementLivraisonVente' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="ventes" [(ngModel)]="item.vente" id="5"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" reference " placeholder="{{'paiementLivraisonVente' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="6">{{'paiementLivraisonModePaiement' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="modePaiements" [(ngModel)]="item.modePaiement" id="6"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" libelle " placeholder="{{'paiementLivraisonModePaiement' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="7">{{'paiementLivraisonDescription' | translate}}}</label>
                                            <textarea appendTo="body" id="7" pInputTextarea rows="5" cols="30" placeholder="{{'paiementLivraisonDescription' | translate}}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-livraison-create-admin></app-livraison-create-admin>


    </p-dialog>
