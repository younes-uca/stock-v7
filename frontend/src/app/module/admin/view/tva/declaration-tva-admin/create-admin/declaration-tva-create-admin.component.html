        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'declarationTvaTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'declarationTvaTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-3">
                                                    <label for="1">{{'declarationTvaDateDeclaration' | translate}}</label>
                                                    <p-calendar appendTo="body" id="1"  [showTime]="true" [showSeconds]="false" placeholder="{{'declarationTvaDateDeclaration' | translate}}"  [(ngModel)]="item.dateDeclaration"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="2">{{'declarationTvaTrimistre' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'declarationTvaTrimistre' | translate}}" [(ngModel)]="item.trimistre"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="3">{{'declarationTvaAnnee' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'declarationTvaAnnee' | translate}}" [(ngModel)]="item.annee"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-2">
                                                <label for="4">{{'declarationTvaSociete' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="societes" [(ngModel)]="item.societe" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel=" ice " placeholder="{{'declarationTvaSociete' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="field col-12 md:col-3">
                                                    <label for="5">{{'declarationTvaTotalTvaCollecte' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'declarationTvaTotalTvaCollecte' | translate}}" [(ngModel)]="item.totalTvaCollecte"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="6">{{'declarationTvaTotalTvaDue' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{{'declarationTvaTotalTvaDue' | translate}}" [(ngModel)]="item.totalTvaDue"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="7">{{'declarationTvaDifferenceTva' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'declarationTvaDifferenceTva' | translate}}" [(ngModel)]="item.differenceTva"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-2">
                                                <label for="8">{{'declarationTvaTauxRetardTva' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="tauxRetardTvas" [(ngModel)]="item.tauxRetardTva" id="8" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel=" id " placeholder="{{'declarationTvaTauxRetardTva' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTauxRetardTva('TauxRetardTva')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                                <div class="field col-12 md:col-3">
                                                    <label for="9">{{'declarationTvaMontantTva' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="9" placeholder="{{'declarationTvaMontantTva' | translate}}" [(ngModel)]="item.montantTva"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-2">
                                                <label for="10">{{'declarationTvaComptableTraitant' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="comptableTraitants" [(ngModel)]="item.comptableTraitant" id="10" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel=" id " placeholder="{{'declarationTvaComptableTraitant' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                            <div class="field col-11 md:col-2">
                                                <label for="11">{{'declarationTvaComptableValidateur' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="comptableValidateurs" [(ngModel)]="item.comptableValidateur" id="11" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel=" id " placeholder="{{'declarationTvaComptableValidateur' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple label="Valider"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-taux-retard-tva-create-admin></app-taux-retard-tva-create-admin>


    </p-dialog>
