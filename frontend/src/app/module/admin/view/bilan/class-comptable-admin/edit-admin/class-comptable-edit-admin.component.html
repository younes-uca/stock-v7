        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'classComptableTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'classComptableTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'classComptableLibelle' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'classComptableLibelle' | translate}}}" id="1" [(ngModel)]="item.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validClassComptableLibelle}"  />
                                            <small class='p-error' *ngIf='!validClassComptableLibelle'>Libelle est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'classComptableCode' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'classComptableCode' | translate}}}" id="2" [(ngModel)]="item.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validClassComptableCode}"  />
                                            <small class='p-error' *ngIf='!validClassComptableCode'>Code est obligatoire.</small>
                                        </div>

                        </div>
                    </p-tabPanel>

                            <p-tabPanel header="{{'Sous class comptables' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                        <div class="grid">
                                                            <div class="field col-12 md:col-4">
                                                                <label for="1">Libelle<span style="color: red;">*</span></label>
                                                                <input appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="Libelle"
                                                                       id="1" [(ngModel)]="sousClassComptablesElement.libelle"
                                                                       autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validSousClassComptablesLibelle}"  >
                                                                <small class='p-error' *ngIf='!validSousClassComptablesLibelle'>Libelle est obligatoire.</small>
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="2">Code<span style="color: red;">*</span></label>
                                                                <input appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="Code"
                                                                       id="2" [(ngModel)]="sousClassComptablesElement.code"
                                                                       autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validSousClassComptablesCode}"  >
                                                                <small class='p-error' *ngIf='!validSousClassComptablesCode'>Code est obligatoire.</small>
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addSousClassComptables()"></button>
                                                </div>
                                        </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.sousClassComptables?.length > 0 ? '(' + item.sousClassComptables?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.sousClassComptables" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Libelle</th>
                                                                        <th>Code</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                        <td>{{p.libelle}}</td>
                                                                        <td>{{p.code}}</td>
                                                            <td>
                                                                <button (click)="deleteSousClassComptable(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editSousClassComptable(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>
                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>
                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
