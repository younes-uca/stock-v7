        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'operationComptableTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'operationComptableTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'operationComptableDateOperationComptable' | translate}}}</label>
                                            <p-calendar appendTo="body" id="1"   [showTime]="true" [showSeconds]="false" placeholder="{{'operationComptableDateOperationComptable' | translate}}}"  [(ngModel)]="item.dateOperationComptable"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'operationComptableMontant' | translate}}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="2"
                                                           placeholder="{{'operationComptableMontant' | translate}}}" [(ngModel)]="item.montant"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="3">{{'operationComptableSociete' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="societes" [(ngModel)]="item.societe" id="3"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" ice " placeholder="{{'operationComptableSociete' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="4">{{'operationComptableCompteComptable' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="compteComptables" [(ngModel)]="item.compteComptable" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" libelle " placeholder="{{'operationComptableCompteComptable' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateCompteComptable('CompteComptable')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-compte-comptable-create-admin></app-compte-comptable-create-admin>


    </p-dialog>
