        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'compteComptableTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'compteComptableTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'compteComptableLibelle' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'compteComptableLibelle' | translate}}}" id="1" [(ngModel)]="item.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validCompteComptableLibelle}"  />
                                            <small class='p-error' *ngIf='!validCompteComptableLibelle'>Libelle est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'compteComptableCode' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'compteComptableCode' | translate}}}" id="2" [(ngModel)]="item.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validCompteComptableCode}"  />
                                            <small class='p-error' *ngIf='!validCompteComptableCode'>Code est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="3">{{'compteComptableSousClassComptable' | translate}}}</label>
                                            <p-dropdown   appendTo="body" [options]="sousClassComptables" [(ngModel)]="item.sousClassComptable" id="3"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel=" libelle " placeholder="{{'compteComptableSousClassComptable' | translate}}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateSousClassComptable('SousClassComptable')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-sous-class-comptable-create-admin></app-sous-class-comptable-create-admin>


    </p-dialog>
