        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'fournisseurTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'fournisseurTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-4">
                                            <label for="1">{{'fournisseurIce' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'fournisseurIce' | translate}}}" id="1" [(ngModel)]="item.ice"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFournisseurIce}"  />
                                            <small class='p-error' *ngIf='!validFournisseurIce'>Ice est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="2">{{'fournisseurNom' | translate}}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'fournisseurNom' | translate}}}" id="2" [(ngModel)]="item.nom"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFournisseurNom}"  />
                                            <small class='p-error' *ngIf='!validFournisseurNom'>Nom est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="3">{{'fournisseurTel' | translate}}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'fournisseurTel' | translate}}}" id="3" [(ngModel)]="item.tel"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="4">{{'fournisseurEmail' | translate}}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'fournisseurEmail' | translate}}}" id="4" [(ngModel)]="item.email"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="5">{{'fournisseurAdresse' | translate}}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'fournisseurAdresse' | translate}}}" id="5" [(ngModel)]="item.adresse"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="6">{{'fournisseurDescription' | translate}}}</label>
                                            <textarea appendTo="body" id="6" pInputTextarea rows="5" cols="30" placeholder="{{'fournisseurDescription' | translate}}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="7">{{'fournisseurCreance' | translate}}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="7"
                                                           placeholder="{{'fournisseurCreance' | translate}}}" [(ngModel)]="item.creance"  >
                                            </p-inputNumber>
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
